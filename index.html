<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJS Bar - 칵테일 메뉴</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 섹션 -->
    <header class="header">
        <div class="header-content">
            <div class="header-main">
                <h1 class="logo">MJS Bar</h1>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
        <!-- 태그라인 섹션 -->
        <p class="tagline">Handmade Cocktails & Fine Spirits</p>
    </header>

    <!-- 메인 이미지 섹션 -->
    <section class="hero-section">
        <div class="hero-image-container">
            <img src="images/mjs_bar.jpg" alt="MJS Bar" class="hero-image">
        </div>
    </section>

    <!-- 메뉴 네비게이션 -->
    <nav class="menu-nav">
        <div class="nav-container">
            <!-- 모바일 드롭다운 버튼 -->
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <span class="current-menu">Menu</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            
            <!-- 네비게이션 버튼들 -->
            <div class="nav-buttons" id="navButtons">
                <button class="nav-btn" data-category="cocktails">Cocktails</button>
                <button class="nav-btn" data-category="spirits">Spirits</button>
                <button class="nav-btn" data-category="beer">Beer</button>
            </div>
        </div>
    </nav>

    <!-- 메뉴 섹션 -->
    <main class="menu-container" id="menuContainer">
        <!-- 초기 상태: 숨겨진 상태 -->
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <h3>MJS Bar</h3>
            </div>
            <div class="footer-social">
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 MJS Bar. All rights reserved.</p>
        </div>
    </footer>

    <!-- 상세 페이지 모달 -->
    <div id="detailModal" class="detail-modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-body" id="modalBody">
                <!-- 상세 내용이 여기에 로드됩니다 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
